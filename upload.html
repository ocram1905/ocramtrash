<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposta Caricamento Video</title>
</head>
<body>
    <h1>Proposta Caricamento Video</h1>
    <form id="uploadForm" action="https://api.github.com/repos/OWNER/REPO/issues" method="post" enctype="multipart/form-data">
        <label for="video">Seleziona il video da caricare:</label>
        <input type="file" id="video" name="video" accept="video/*">
        <button type="submit">Proposta Caricamento Video</button>
    </form>
    <script src="upload.js"></script>
</body>
</html>
