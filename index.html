<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Video Store</h1>
        </header>
        <main>
            <div class="products">
                <div class="product">
                    <video controls>
                        <source src="videos/video1.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <h2>Video 1</h2>
                    <p>Awesome video 1 description.</p>
                    <a href="videos/video1.mp4" download class="download-button">Download</a>
                </div>
                <div class="product">
                    <video controls>
                        <source src="videos/video2.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <h2>Video 2</h2>
                    <p>Awesome video 2 description.</p>
                    <a href="videos/video2.mp4" download class="download-button">Download</a>
                </div>
                <div class="product">
                    <video controls>
                        <source src="videos/video3.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <h2>Video 3</h2>
                    <p>Awesome video 3 description.</p>
                    <a href="videos/video3.mp4" download class="download-button">Download</a>
                </div>
                <div class="product">
                    <video controls>
                        <source src="video 4.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <h2>Video 4 top secret</h2>
                    <p>Protected video 4 description.</p>
                    <button class="download-button" id="download-button-protected">Download</button>
                    <div id="password-prompt" class="password-prompt">
                        <label for="password">Enter password:</label>
                        <input type="password" id="password">
                        <button id="submit-password">Submit</button>
                        <p id="password-error" style="display:none; color:red;">Incorrect password. Try again.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
