<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Video Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>E-commerce Video Store</h1>
        </div>
    </header>

    <main class="container">
        <section class="products">
            <div class="product">
                <video width="100%" controls>
                    <source src="videos/video1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <h2>Video 1 Title</h2>
                <p>Description of Video 1.</p>
                <button class="buy-button" data-video="videos/video1.mp4" data-price="10">Buy $10</button>
            </div>
            <div class="product">
                <video width="100%" controls>
                    <source src="videos/video2.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <h2>Video 2 Title</h2>
                <p>Description of Video 2.</p>
                <button class="buy-button" data-video="videos/video2.mp4" data-price="15">Buy $15</button>
            </div>
            <!-- Aggiungi altri video con video tag, titoli, descrizioni e prezzi -->
        </section>

        <section class="cart">
            <h2>Shopping Cart</h2>
            <ul class="cart-items">
                <!-- Gli elementi del carrello verranno aggiunti dinamicamente -->
            </ul>
            <p>Total: <span id="cart-total">$0</span></p>
            <button id="checkout-button">Checkout</button>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 E-commerce Video Store. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
