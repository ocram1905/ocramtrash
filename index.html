<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="video-container">
        <div class="grid">
            <div class="grid-item" data-video="videos/video1.mp4">
                <img src="videos/thumbnail1.jpg" alt="Video 1 Thumbnail">
            </div>
            <div class="grid-item" data-video="videos/video2.mp4">
                <img src="videos/thumbnail2.jpg" alt="Video 2 Thumbnail">
            </div>
            <div class="grid-item" data-video="videos/video3.mp4">
                <img src="videos/thumbnail3.jpg" alt="Video 3 Thumbnail">
            </div>
            <!-- Aggiungi altri video con miniature e attributo data-video -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
