<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Video Store</h1>
        </header>
        <main>
            <div class="products">
                <div class="product">
                    <video controls>
                        <source src="videos/video1.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <h2>Video 1</h2>
                    <p>Awesome video 1 description.</p>
                    <button class="buy-button" data-video="video1.mp4" data-price="10">Buy for $10</button>
                </div>
                <div class="product">
                    <video controls>
                        <source src="videos/video2.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <h2>Video 2</h2>
                    <p>Awesome video 2 description.</p>
                    <button class="buy-button" data-video="video2.mp4" data-price="15">Buy for $15</button>
                </div>
                <div class="product">
                    <video controls>
                        <source src="videos/video3.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <h2>Video 3</h2>
                    <p>Awesome video 3 description.</p>
                    <button class="buy-button" data-video="video3.mp4" data-price="20">Buy for $20</button>
                </div>
                <!-- Add more video products as needed -->
            </div>
            <div class="cart">
                <button class="cart-toggle">ðŸ›’</button>
                <h2>Your Cart</h2>
                <div class="cart-content">
                    <ul class="cart-items"></ul>
                    <p>Total: <span id="cart-total">$0</span></p>
                </div>
                <button id="checkout-button">Checkout</button>
            </div>
        </main>
        <footer>
            <p>&copy; 2023 Video Store</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
