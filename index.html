<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Video Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="video-container">
        <div class="video-scroll">
            <div class="video-item" data-video="videos/video1.mp4">
                <img src="thumbnails/thumbnail1.jpg" alt="Video Thumbnail">
                <span class="play-button">&#9658;</span>
            </div>
            <div class="video-item" data-video="videos/video2.mp4">
                <img src="thumbnails/thumbnail2.jpg" alt="Video Thumbnail">
                <span class="play-button">&#9658;</span>
            </div>
            <!-- Aggiungi altri video con miniature e pulsanti di riproduzione -->
        </div>
    </div>
    <div class="video-player">
        <video id="main-video" controls>
            <source id="video-source" src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <script src="script.js"></script>
</body>
</html>
