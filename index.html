<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposta di Caricamento Video</title>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("YOUR_USER_ID");
        })();
    </script>
</head>
<body>
    <h1>Proposta di Caricamento Video</h1>
    <form id="uploadForm">
        <label for="title">Titolo:</label><br>
        <input type="text" id="title" name="title" required><br>
        <label for="description">Descrizione:</label><br>
        <textarea id="description" name="description" rows="4" required></textarea><br>
        <label for="video">Carica Video:</label><br>
        <input type="file" id="video" name="video" accept="video/*" required><br>
        <label for="category">Categoria:</label><br>
        <select id="category" name="category" required>
            <option value="">Seleziona una categoria</option>
            <option value="Sport">Sport</option>
            <option value="Musica">Musica</option>
            <option value="Cucina">Cucina</option>
            <!-- Aggiungi altre categorie secondo necessità -->
        </select><br>
        <button type="submit">Invia Proposta</button>
    </form>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            var formData = new FormData(this);
            var videoFile = formData.get('video');

            // Convert the FormData object to a simple object
            var json = {};
            formData.forEach(function(value, key){
                json[key] = value;
            });

            // Use EmailJS to send the form data via email
            emailjs.send("service_pk0d2uu","template_wtq8wea"); {
                title: json.title,
                description: json.description,
                category: json.category,
                video: videoFile.name
            })
            .then(function(response) {
                console.log('SUCCESS!', response.status, response.text);
                alert("Proposta di caricamento video inviata con successo!");
                document.getElementById("uploadForm").reset();
            }, function(error) {
                console.log('FAILED...', error);
                alert("Si è verificato un errore durante l'invio della proposta.");
            });
        });
    </script>
</body>
</html>
